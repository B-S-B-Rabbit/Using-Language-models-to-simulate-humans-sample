{% extends "base_generic.html" %}
{% block sty %}
 {% load static %}
    <link rel="stylesheet" href="{% static 'css\inp.css' %}">
 {% endblock %}
{% block navbar %}
 <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">About Us</a>
                    </li>
                </ul>
                <div class="registration container">
                   <button type="button" class="btn btn-outline-light me-4">Sign In</button>
                   <button type="button" class="btn btn-outline-light">Sign Up</button>
                </div>


            </div>
        </div>
    </nav>
{% endblock %}
{% block content %}

<div class="container-fluid">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-6">
     <form method="post" class="my-3">
  {% csrf_token %}
  <div class="input-group mb-3">
    <label class="input-group-text projin">{{ form.project_input.label }}:</label>
      {{ form.project_input }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
  </div>
  {% if response %}
  <div class="row justify-content-center mt-3">
    <div class="col-lg-6">
      <div class="alert alert-primary" role="alert">
        {{ response }}
      </div>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
